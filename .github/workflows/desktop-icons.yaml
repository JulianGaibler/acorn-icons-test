name: "Format desktop icons"

on:
  push:
    branches:
      - "main"
    paths:
      - "icons/desktop/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "icons/desktop/**"

jobs:
  format:
    runs-on: "ubuntu-latest"
    name: "Format desktop icons"
    permissions:
      contents: "write"
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Format desktop icons
        uses: ./.github/actions/dist/icon-transform
        with:
          files: "icons/desktop/**"
